<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Logo.jpg" type="image/jpg">
    <link rel="stylesheet" href="style2.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="content">
        <h2>Registration Form</h2>
    </div>
    <div class="form">
        <form id="register" method="post">
            <label>First Name : </label>
            <br>
            <input type="text" name="fname" id="name" placeholder="Enter your First Name" required>
            <br><br>
            <label>Last Name : </label>
            <br>
            <input type="text" name="lname" id="name" placeholder="Enter your Last Name" required>
            <br><br>
            <label>Age : </label>
            <br>
            <input type="number" name="age" id="name" placeholder="Enter your Age" required>
            <br><br>
            <label>Email : </label>
            <br>
            <input type="email" name="email" id="name" placeholder="Enter your email id">
            <br><br>
            <label>Gender : </label>
            <br>
            &nbsp; &nbsp; &nbsp; &nbsp;
            <input type="radio" name="gender" id="male"> 
            &nbsp;
            <span id="male">Male</span>
            &nbsp; &nbsp; &nbsp; &nbsp;
            <input type="radio" name="gender" id="female"> 
            &nbsp;
            <span id="male">Female</span>
            <br><br>
            <label>Institute Name with Address : </label>
            <br>
            <textarea  name="institute-details" id="institute-details" rows="4" columns="60">
            </textarea>
            <br><br>
            <input type="submit" id="submit">

        </form>
    </div>

</body>
</html>
